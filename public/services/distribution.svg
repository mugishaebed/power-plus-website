<svg width="1600" height="1100" viewBox="0 0 1600 1100"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pulse glow -->
    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="14" result="blur"/>
      <feColorMatrix type="matrix"
        values="1 0 1 0 0
                0 0 1 0 0
                1 0 1 0 0
                0 0 0 2.4 -0.7"/>
    </filter>
  </defs>

  <!-- DISTRIBUTION MODULE BODY -->
  <rect x="560" y="200" width="480" height="620"
        rx="36"
        fill="none"
        stroke="#FF00E5"
        stroke-width="4"
        filter="url(#glow)"/>

  <!-- INNER FRAME -->
  <rect x="600" y="240" width="400" height="540"
        rx="28"
        fill="none"
        stroke="#FF00E5"
        stroke-width="1.5"
        opacity="0.45"/>

  <!-- INVERTER AC UNIT -->
  <rect x="700" y="300" width="200" height="80"
        rx="12"
        fill="none"
        stroke="#FF00E5"
        stroke-width="4"
        filter="url(#pulseGlow)"/>

  <!-- DISTRIBUTION BOARD -->
  <rect x="680" y="420" width="240" height="240"
        rx="20"
        fill="none"
        stroke="#FF00E5"
        stroke-width="4"/>

  <!-- POWER PATHS -->
  <g stroke="#FF00E5" stroke-width="4" fill="none" stroke-dasharray="10 14">
    <path d="M800 420 V540">
      <animate attributeName="stroke-dashoffset"
               from="50" to="0"
               dur="1s"
               repeatCount="indefinite"/>
    </path>

    <path d="M680 540 H620">
      <animate attributeName="stroke-dashoffset"
               from="40" to="0"
               dur="1.2s"
               repeatCount="indefinite"/>
    </path>

    <path d="M920 540 H980">
      <animate attributeName="stroke-dashoffset"
               from="0" to="40"
               dur="1.2s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- AIRFLOW WAVES -->
  <g stroke="#FF00E5" stroke-width="3" fill="none">
    <path d="M700 300 C730 280 770 280 800 300">
      <animate attributeName="stroke-dashoffset"
               from="20" to="0"
               dur="1.5s"
               repeatCount="indefinite"/>
    </path>
    <path d="M800 300 C830 280 870 280 900 300">
      <animate attributeName="stroke-dashoffset"
               from="0" to="20"
               dur="1.5s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- STATUS LEDS -->
  <g fill="#FF00E5">
    <circle cx="720" cy="300" r="7">
      <animate attributeName="opacity"
               values="0;1;0"
               dur="1s"
               repeatCount="indefinite"/>
    </circle>

    <circle cx="880" cy="300" r="7">
      <animate attributeName="opacity"
               values="0;1;0"
               dur="1.4s"
               repeatCount="indefinite"/>
    </circle>

    <circle cx="800" cy="900" r="7">
      <animate attributeName="opacity"
               values="0;1;0"
               dur="1.2s"
               repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- STATUS TEXT -->
  <text x="800" y="1020"
        text-anchor="middle"
        font-size="22"
        fill="#FF00E5"
        font-family="monospace"
        opacity="0.85">
    LOAD BALANCED & AIRFLOW ACTIVE
  </text>

</svg>
