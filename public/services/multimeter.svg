<svg width="1600" height="1200" viewBox="0 0 1600 1200"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Speed-synced glow -->
    <filter id="speedGlow">
      <feGaussianBlur result="blur">
        <animate
          attributeName="stdDeviation"
          dur="3s"
          repeatCount="indefinite"
          values="4;14;4;12;4"
          keyTimes="0;0.3;0.6;0.9;1"
          calcMode="linear"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Screen reflection -->
    <linearGradient id="reflection" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="60%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- Orange emissive -->
    <linearGradient id="emissive">
      <stop offset="0%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#ff6a00"/>
    </linearGradient>
  </defs>

  <!-- Multimeter body -->
  <rect x="480" y="120" width="640" height="780" rx="42"
        fill="none" stroke="#ff7a18" stroke-width="3"
        filter="url(#speedGlow)"/>

  <!-- Inner depth layer -->
  <rect x="515" y="155" width="570" height="710" rx="32"
        fill="none" stroke="#ff7a18" stroke-width="1.5"
        opacity="0.5"/>

  <!-- Screen -->
  <g>
    <rect x="620" y="235" width="360" height="170" rx="16"
          fill="none" stroke="url(#emissive)" stroke-width="3"
          filter="url(#speedGlow)">
      <!-- Screen flicker -->
      <animate attributeName="opacity"
               values="0.95;1;0.97;1"
               dur="0.6s"
               repeatCount="indefinite"/>
    </rect>
    <rect x="630" y="245" width="340" height="60" rx="14"
          fill="url(#reflection)" opacity="0.35"/>
  </g>

  <!-- Dynamic voltage display -->
  <text x="800" y="340" text-anchor="middle"
        font-family="Orbitron, monospace"
        font-size="64"
        fill="#ff9f43"
        filter="url(#speedGlow)">
    <tspan>
      12.78
      <animate attributeName="textLength"
               values="12.75;12.82;12.78;12.80;12.78"
               dur="0.8s"
               repeatCount="indefinite"/>
    </tspan>
  </text>

  <!-- Dial base -->
  <circle cx="800" cy="610" r="130"
          fill="none" stroke="#ff7a18" stroke-width="3"
          filter="url(#speedGlow)"/>

  <!-- Dial ticks -->
  <g stroke="#ff7a18" stroke-width="2" opacity="0.85">
    <line x1="800" y1="480" x2="800" y2="455"/>
    <line x1="905" y1="525" x2="930" y2="510"/>
    <line x1="950" y1="610" x2="980" y2="610"/>
    <line x1="905" y1="695" x2="930" y2="710"/>
    <line x1="800" y1="740" x2="800" y2="765"/>
    <line x1="695" y1="695" x2="670" y2="710"/>
    <line x1="650" y1="610" x2="620" y2="610"/>
    <line x1="695" y1="525" x2="670" y2="510"/>
  </g>

  <!-- Animated selector with micro overshoot -->
  <g transform-origin="800px 610px">
    <animateTransform
      attributeName="transform"
      type="rotate"
      dur="3s"
      repeatCount="indefinite"
      values="
        0 800 610;
        360 800 610;
        355 800 610;
        360 800 610"
      keyTimes="0;0.6;0.9;1"
      calcMode="linear" />
    <line x1="800" y1="610" x2="880" y2="545"
          stroke="#ff9f43" stroke-width="4"
          filter="url(#speedGlow)"/>
  </g>

  <!-- Dial center -->
  <circle cx="800" cy="610" r="7" fill="#ff9f43"/>

  <!-- Bottom terminals with blinking LED effect -->
  <g stroke="#ff7a18" stroke-width="3" filter="url(#speedGlow)">
    <circle cx="740" cy="805" r="11">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="805" r="11">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="860" cy="805" r="11">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="0.55s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Blueprint annotations -->
  <g font-family="monospace" font-size="14" fill="#ff7a18" opacity="0.7">
    <text x="400" y="195">DISPLAY MODULE</text>
    <line x1="400" y1="200" x2="620" y2="265" stroke="#ff7a18"/>
    <text x="1130" y="600">ROTARY CONTROL UNIT</text>
    <line x1="1110" y1="605" x2="950" y2="610" stroke="#ff7a18"/>
    <text x="610" y="890">INPUT TERMINALS</text>
    <line x1="750" y1="875" x2="750" y2="835" stroke="#ff7a18"/>
  </g>

</svg>
