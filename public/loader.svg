<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Pulse glow gradient -->
    <radialGradient id="pulseGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff9d00" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ff9d00" stop-opacity="0"/>
    </radialGradient>

    <!-- Lightning spark glow -->
    <radialGradient id="sparkGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff9d00" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ff9d00" stop-opacity="0"/>
    </radialGradient>

    <!-- Path glow -->
    <filter id="pathGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circuit path -->
  <path id="circuitPath" d="M20,75 C80,10 160,140 220,70 300,0 380,130 380,75"
        stroke="#ff9d00" stroke-width="4" fill="none" opacity="0.6" stroke-linecap="round"
        filter="url(#pathGlow)">
    <!-- Subtle pulse on path -->
    <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </path>

  <!-- Pulses -->
  <circle r="8" fill="url(#pulseGlow)">
    <animateMotion dur="2s" repeatCount="indefinite" keyPoints="0;1" keyTimes="0;1">
      <mpath xlink:href="#circuitPath"/>
    </animateMotion>
  </circle>

  <circle r="6" fill="url(#pulseGlow)" opacity="0.5">
    <animateMotion dur="2s" repeatCount="indefinite" keyPoints="0;1" keyTimes="0;1" begin="0.4s">
      <mpath xlink:href="#circuitPath"/>
    </animateMotion>
    <animate attributeName="opacity" values="0;0.5;0" dur="2s" repeatCount="indefinite" begin="0.4s"/>
  </circle>

  <circle r="5" fill="url(#pulseGlow)" opacity="0.4">
    <animateMotion dur="2s" repeatCount="indefinite" keyPoints="0;1" keyTimes="0;1" begin="0.8s">
      <mpath xlink:href="#circuitPath"/>
    </animateMotion>
    <animate attributeName="opacity" values="0;0.4;0" dur="2s" repeatCount="indefinite" begin="0.8s"/>
  </circle>

  <!-- Lightning sparks -->
  <circle r="4" fill="url(#sparkGlow)" opacity="0">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath xlink:href="#circuitPath"/>
    </animateMotion>
    <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite" begin="0.1s"/>
  </circle>

  <circle r="4" fill="url(#sparkGlow)" opacity="0">
    <animateMotion dur="2s" repeatCount="indefinite" begin="0.5s">
      <mpath xlink:href="#circuitPath"/>
    </animateMotion>
    <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite" begin="0.5s"/>
  </circle>

  <circle r="3" fill="url(#sparkGlow)" opacity="0">
    <animateMotion dur="2s" repeatCount="indefinite" begin="1s">
      <mpath xlink:href="#circuitPath"/>
    </animateMotion>
    <animate attributeName="opacity" values="0;1;0" dur="0.25s" repeatCount="indefinite" begin="1s"/>
  </circle>

</svg>
